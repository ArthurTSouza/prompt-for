<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>

<body>
    <script language="javascript">
        x=prompt("Digite o número 100 porquê eu quero: ")
        if(x==100){
        for(x=100; x<=101; x++ ){
            document.write("<font color='#ff7877'>"+ x + "</font>" + "<br>");
                
                for(y=50;y<=52;y++){
                    document.write("<font color='#fef576'>"+ y + "</font>" + "<br>");
                    
                        for(n=1;n<=3;n++){
                            document.write("<font color='#f45870'>"+ n + "</font>" + "<br>");

                    }

            }
        }
    }
           else if(x!=100){
                document.write("POR QUE VOCÊ NÃO DIGITOU O NÚMERO QUE EU PEDI?!?!?!? "+"<br>"+"MORRAAAAAAA!!!!!!!!");
            }

    </script>
